<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The var keywoard variables:</h2>
    <p id="vardemo"></p>
    <h2>The let keywoard variables:</h2>
    <p id="letdemo"></p>
    <h2>The const keywoard variables:</h2>
    <p id="constdemo"></p>
    <script>
        var x, y;
        x = 5 + 6;
        y = x * 10;
        document.getElementById("vardemo").innerHTML = y;

        let x1, y1;
        x1 = 7;
        y1 = x1;
        document.getElementById("letdemo").innerHTML = y1+20;

        //const x2, y2;

        const x2 = 43;
        const y2 = 55;
        let total = x2 + y2;
        document.getElementById("constdemo").innerHTML = 'This is the result of const: ' + total;
    </script>
</body>
</html>
