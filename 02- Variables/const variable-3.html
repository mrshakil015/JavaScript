<!DOCTYPE html>
<html>
<body>

<h2>JavaScript const</h2>

<p>Declaring a constant array does NOT make the elements unchangeable:</p>

<p id="demo"></p>

<script>
// Create an Array:
const languages = ["Java", "Python", "C++"];

// Change an element:
languages[0] = "React";

// Add an element:
languages.push("Javascript");

// Display the Array:
document.getElementById("demo").innerHTML = languages; 
</script>

<p><strong>Declaring a constant object does NOT make the objects properties unchangeable:</strong></p>

<p id="demo2"></p>

<script>
// Create an object:
const car = {type:"Fiat", model:"500", color:"white"};

// Change a property:
car.color = "red";

// Add a property:
car.owner = "Johnson";

// Display the property:
document.getElementById("demo2").innerHTML = "Car owner is " + car.owner; 
</script>

</body>
</html>
