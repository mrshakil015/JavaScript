<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: rgb(92, 97, 97);
        }
    </style>
</head>
<body>
    <h4>Events Practice</h4>
    <button onclick="alert('Button was clicked');">Click me!</button>

    <button ondblclick="console.log('Button was clicked 2x times.')">click me 2 times!</button>

    <div class="box" onmouseover="console.log('You are in div.')">This is a box.</div>
   
</body>
</html>
