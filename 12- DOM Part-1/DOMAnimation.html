<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Annimation</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            background-color: rgb(196, 220, 241);
            position: relative;
        }

        #animate {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        button{
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="animate"></div>
    </div>
    <button onclick="myMove()">Move</button>
    
    <script>
        function myMove() {
            const animate = document.getElementById('animate');
            let pos = 0;

            const interval = setInterval(frame, 5);

            function frame() {
                if (pos < 350) {
                    pos++;
                    animate.style.top = pos + 'px';
                    animate.style.left = pos + 'px';
                } else {
                    clearInterval(interval);
                }
            }
        }
        
    </script>
</body>
</html>
