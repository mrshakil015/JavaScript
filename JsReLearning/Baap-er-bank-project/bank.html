<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold text-sky-800 text-center">Let's get some Money</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-yellow-800 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h4  class="text-5xl font-bold">$<span id="total-deposit">00</span></h4>
                </div>
                <div class="bg-purple-900 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h4 class="text-5xl font-bold">$<span id="total-withdraw">00</span></h4>
                </div>
                <div class="bg-fuchsia-950 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h4 class="text-5xl font-bold">$<span id="total-balance">230</span></h4>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-purple-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-2">Please Deposit</h4>

                    <input type="text" class="w-full p-2 block mb-2 rounded-md text-black" name="" id="input-deposit"
                        placeholder="$ Amount you want to deposit">

                    <button id="deposit-btn"
                        class="bg-rose-500 hover:bg-violet-800 px-4 py-2 text-white rounded-md">Deposit</button>

                </div>
                <div class="bg-rose-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-2">Please Withdraw</h4>

                    <input type="text" class="w-full p-2 block mb-2 rounded-md text-black" name="" id="input-withdraw"
                        placeholder="$ Amount you want to withdraw">

                    <button id="withdraw-btn"
                        class="bg-purple-500 hover:bg-violet-800 px-4 py-2 text-white rounded-md">Withdraw</button>

                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
