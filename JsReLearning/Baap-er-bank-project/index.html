<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-semibold text-sky-800 text-center">Welcome to Your Baap Er Bank</h1>
    </header>
    <main>
        <section class="bg-slate-200 rounded-md w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input type="email" class="w-full p-2 block mb-2 rounded-md" name="" id="useremail" placeholder="Your Email Address" >
                <input type="password" name="" class="w-full p-2 mb-2 block rounded-md" id="userpassword" placeholder="Your Password">
                <button id="submit-btn" class="bg-violet-500 hover:bg-violet-800 px-4 py-2 text-white rounded-md">Submit</button>
            </div>
        </section>
    </main>
    
    <script src="js/login.js"></script>
</body>
</html>
