<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Summary</title>
    <link rel="stylesheet" href="styles/event.css">
</head>
<body>
    <h1>Final DOM Event Handlers</h1>
    <h3 id="handler-status">Default Text</h3>

    <p id="input-textDisplay">Default Input Text</p>
    <input type="text" name="" id="input-field">
    <button id="btn-update">Update</button>
    <br>
    <br>
    <button onclick="handleOnclick()">Handle event by Add onclick Function</button>
    <button id="event-listener">Handle event by addEventListner</button>

    <script>
        // Option 1:
        function handleOnclick(){
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'Handled by function attached on onClick attribute.'
        }
        // Option 2:
        document.getElementById('event-listener').addEventListener('click',function(){
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'Text updated by Event Listener Button'
        })

        // Option 2: Recap
        document.getElementById('btn-update').addEventListener('click', function(){
            const inputField = document.getElementById('input-field');
            const inputText = inputField.value;
            const inputDisplay = document.getElementById('input-textDisplay');
            inputDisplay.innerText = inputText;
            inputField.value = '';

        })
    </script>
    
</body>
</html>
