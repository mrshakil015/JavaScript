<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body style="margin-left: 20px;">
    <header>
        <h2 class="font-black text-center mt-2 text-gray-100 text-5xl">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-8">
        <section class="bg-gray-100 p-4 m-4 rounded-md">
            <input id="search-field" type="text" placeholder="Search...." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>

        <!-- search result -->
        <section>
            <!-- spinner or loader -->
             <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-md"></span>
             </div>


            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
                
            </div>

            <!-- Show all button -->
             <div id="show-all-container" class="hidden text-center my-4">
                <button onclick="handleShowAll()" class="btn btn-primary">Show All</button>
             </div>
        </section>

    </main>
    <footer>

    </footer>

    <script src="js/phone.js"></script>

</body>

</html>
