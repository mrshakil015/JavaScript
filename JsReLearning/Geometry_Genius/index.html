<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <header>

    </header>
    <main class="p-2">
        <!-- Main Container -->
        <div class="flex flex-col lg:flex-row">
            <!-- Shape Container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                

                <!-- First Card -->
                <div class="card bg-base-100 w-60 shadow-xl flex flex-col items-center text-center">
                    <figure class="h-32 p-2">
                        <img src="images/triangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p class="text-xs">If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-center">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>

                <!-- Second Card -->
                <div class="card bg-base-100 w-60 shadow-xl flex flex-col items-center text-center">
                    <figure class="h-32 p-2">
                        <img src="images/rectangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p class="text-xs">If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-center">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>

                <!-- Third Card -->
                <div class="card bg-base-100 w-60 shadow-xl flex flex-col items-center text-center">
                    <figure class="h-32 p-2">
                        <img src="images/rectangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p class="text-xs">If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-center">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Area Calculator -->
            <div class="w-[300px]">
                <div class="text-4xl">Area Calculator</div>
            </div>
        </div>
    </main>

    

</body>

</html>
